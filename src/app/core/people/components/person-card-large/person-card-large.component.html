<div class="person-card person-card-large" [routerLink]="personURL" *ngIf="person">
    <div class="person-card-wrapper">
        
        <div class="upper">
            <img [src]="getProfileSrc()">
        </div>

        <div class="lower">
            <h1>{{ person.name }} </h1>
        </div>

    </div>
</div>
